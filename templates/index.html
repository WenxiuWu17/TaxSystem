<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稅務系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2em;
        }

        /* 功能列樣式 */
        .navbar {
            background-color: #AED1E6; 
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 主內容區域 */
        .content {
            margin-top: 80px; /* 留出空間給固定功能列 */
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1em;
            color: #333;
        }

        /* 連結樣式 */
        a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #007bff;
        }

    </style>
</head>
<body>

    <!-- 功能列 -->
    <div class="navbar">
        <a href="/company">公司資料管理</a>
        <a href="/employee">員工資料管理</a>
        <a href="/tax_calculation">稅額試算</a>
        <a href="/tax_statistic">稅務統計</a>
    </div>

    <!-- 主內容區域 -->
    <div class="content">
        <h1>歡迎來到稅務系統</h1>
        <h2>管理公司、員工資料，計算稅額，並查看稅務統計報表</h2>
        <p>請選擇上方功能來開始使用系統。您可以管理公司資訊、員工資料，進行稅額試算，還可以查看公司員工的稅務統計。</p>
    </div>

</body>
</html>
